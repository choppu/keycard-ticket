<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keycard Ticket | Check Ticket</title>
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body id="attend-page">
<img  alt="Attendance" id="attend-conference-image" class="kt__image">
<div class="kt__text-container">
  <h1 class="kt__heading" id="conference-name"></h1>
  <input type="text" id="conference-address" class="kt__input kt_ticket-input" placeholder="Conference Address" required>
  <div class="kt__buttons-container">
    <button type="submit" id="conference-check-ticket" class="kt__btn" disabled="disabled">Check Ticket</button>
    <button type="submit" id="conference-mark-attendance" class="kt__btn" disabled="disabled">Mark Attendance</button>
  </div>
  <div class="kt__success-message-container">
    <span id="attendance-message"></span>
  </div>
</div>
</body>
</html>
